<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="options.css">
</head>

<body>
    <label><span id="textLabel">text</span>
        <input id="text" type="text" value="init text">
    </label>
    
    <hr>
    
    <label>
        <input type="checkbox" id="checkbox" checked=true>
        <span id=checkboxLabel>checkbox</span>
    </label>
    
    <hr>
    
    <label>
        <input type="radio" name="radio" value="1" checked="checked"><span>radio1</span>
    </label>
    <label>
        <input type="radio" name="radio" value="2"><span>radio2</span>
    </label>
    <label>
        <input type="radio" name="radio" value="3"><span>radio3</span>
    </label>
    
    <hr>
    
    <label>
        <input type="range" value=50 id="range"><span id=rangeLabel>range</span>
    </label>
    <hr>

    <label>
        <input type="color"  id="color"><span id=colorLabel>color</span>
    </label>
    
    <hr>

    <input id="save" class="saveLabel" type="button" value="save">


    <script type="text/javascript" src="../Settings.js"></script>
    <script type="text/javascript" src="options.js"></script>
    
</body>

</html>
